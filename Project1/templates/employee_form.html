{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'employee/form_style.css' %}">
</head>
<body>
    <h1>{{ form.instance.pk|default:"Add Employee" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'employee_list' %}">Cancel</a>
</body>
</html>
